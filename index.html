<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双方向翻訳アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .demo {
            text-align: center;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌍 双方向翻訳アプリ</h1>
        <div class="demo">
            <h2>🎉 GitHub Pages で公開成功！</h2>
            <p>このページが表示されれば、PWAアプリが正常に公開されています。</p>
            <p>現在、完全版のPWA機能を準備中です...</p>
        </div>
        <div class="demo">
            <h3>📱 機能予定</h3>
            <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>日本語 ⇔ 英語 翻訳</li>
                <li>日本語 ⇔ 中国語 翻訳</li>
                <li>英語 ⇔ 中国語 翻訳</li>
                <li>PWAアプリとしてインストール可能</li>
                <li>オフライン動作</li>
                <li>二人で向かい合って使用可能</li>
            </ul>
        </div>
    </div>
</body>
</html>
